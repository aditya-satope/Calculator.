<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cssOfCalc.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="display">0</div>

    <div class="Container">
      <div class="'row1">
        <button class="AC">AC</button>
        <button class="del">Del</button>
        <button class="num_op" value="%">%</button>
      </div>
      <div class="row2">
        <button class="num_op" value="7">7</button>
        <button class="num_op" value="8">8</button>
        <button class="num_op" value="9">9</button>
        <button>*</button>
      </div>
      <div class="row3">
        <button class="num_op" value="4">4</button>
        <button class="num_op" value="5">5</button>
        <button class="num_op" value="6">6</button>
        <button class="num_op" value="-">-</button>
      </div>
      <div class="row4">
        <button class="num_op" value="1">1</button>
        <button class="num_op" value="2">2</button>
        <button class="num_op" value="3">3</button>
        <button class="num_op" value="+">+</button>
      </div>
      <div class="row5">
        <button class="num_op" value="">' '</button>
        <button class="num_op" value="0">0</button>
        <button class="num_op" value=".">.</button>
        <button class="Calculate">=</button>
      </div>
    </div>
    <script src="calcscript.js"></script>
  </body>
</html>
